<!DOCTYPE html>
<html>
<head>

	<!-- CSS do Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap.css" rel="stylesheet"/>

	<!-- CSS do grupo -->
	 <link href="formularios.css" rel="stylesheet" />

	<!-- Arquivos js -->
	<script src="js/popper.js"></script>
	<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Fontes e icones -->
	<link href="css/nucleo-icons.css" rel="stylesheet">
	

	<title></title>
</head>
<body>

<div class="wrapper">
	<div class="title" style="text-align: center;">
		<h1><b>Manutenção de Acervo</b></h1>
	</div>
		<p id="p1">Crie, edite e exclua obras do acervo</p>

	<div class="container">
		<div class="title">
             <h2 class="text-center">Parte</h2>
        </div>
		<form class="contact-form">
			<div class="container">
				<div class="row">
					<div class="col ml-auto mr-auto">
	       			<div class="col-md-12">
	         			<label class="fonteTexto">Titulo:</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="nc-icon nc-tag-content"></i>
									</span>
									<input type="text" class="form-control" placeholder="Nome do academico" required='required'>
								</div>
				      </div>
					</div>
					<div class="col ml-auto mr-auto">
       			<div class="col-md-12">
         			<label class="fonteTexto">Palavras Chave:</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="nc-icon nc-check-2"></i>
								</span>
								<input type="text" class="form-control" placeholder="Programa do academico" required='required'>
							</div>
			      </div>
					</div>	
				</div>

				<div class="row">
					<div class="col ml-auto mr-auto">
	       			<div class="col-md-12">
	         			<label class="fonteTexto">Pagina inicial:</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="nc-icon nc-paper"></i>
									</span>
									<input type="text" class="form-control" placeholder="Tipo do academico" required='required'>
								</div>
				      </div>
					</div>
					<div class="col ml-auto mr-auto">
       			<div class="col-md-12">
         			<label class="fonteTexto">Pagina final:</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="nc-icon nc-paper"></i>
								</span>
								<input type="text" class="form-control" placeholder="Local do academico" required='required'>
							</div>
			      </div>
					</div>	
				</div>
                
                <div class="row">
					<div class="col ml-auto mr-auto">
	       			<div class="col-md-12">
	         			<label class="fonteTexto">ID Periodico:</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="nc-icon nc-book-bookmark"></i>
									</span>
									<input type="number" class="form-control" placeholder="Tipo do academico" required='required'>
								</div>
				      </div>
					</div>
				</div>
				

                <button type="submit" id="criar" class="btn btn-neutral">Criar</button>
			</div>	
		</form>	
	</div>


</div>

</body>
</html>
